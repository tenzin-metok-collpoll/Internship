<!DOCTYPE html>
<html>
<head>
  <title>Todo List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Todo List</h1>
    <div class="input-group mb-">
        <input type="text" id="taskInput" class="form-control" placeholder="Enter a task" aria-label="Recipient's username" aria-describedby="basic-addon2">
    <div class="input-group-append">
        <button class="btn btn-outline-secondary" id="addButton" type="button">Add</button>
    </div>
    </div>
    

  

  <p>Task Count: <span id="taskCount">0</span></p>
  <ul id="taskList"></ul>
  <script src="script.js"></script>
</body>
</html>
