<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1">
    <link href="colorGame.css" rel="stylesheet">
</head>
<body>
    <h1>GUESS THE COLOR</h1>
    <br />
    <div class="row limited level">
        <div class="column small-12 medium-12 large-12">
        LEVEL &nbsp;
        <button id="easy">Easy</button>
        <button id="medium">Medium</button>
        <button id="hard" class="default">Hard</button>
        </div>
    </div>
    <br />
    <div class="grid-container">
        <div class="option" id="rgb">RGB</div>
        <div class="text"><button id="newColor">New Colors</button></div>
    </div>
    
    <p id="message"></p>
    
    <div id="main">
        <div class="row tenz">
        <div class="col-4 circle"></div>
        <div class="col-4 circle"></div>
        <div class="col-4 circle"></div>
        </div> 
        <div class="row">
        <div class="col-4 circle"></div>
        <div class="col-4 circle"></div>
        <div class="col-4 circle"></div>
        </div>  
        <div class="row">
        <div class="col-4 circle"></div>
        <div class="col-4 circle"></div>
        <div class="col-4 circle"></div>
        </div>
    </div>
    <script src="colorGame.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tsparticles-confetti@2.9.3/tsparticles.confetti.bundle.min.js"></script>

</html>
